name: Website CI

on:
  push:
    branches: [main]
    paths:
      - 'packages/website/**'
      - '.github/workflows/ci-website.yml'
      - '.github/actions/**'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/website/**'
      - '.github/workflows/ci-website.yml'
      - '.github/actions/**'
      - 'pnpm-lock.yaml'

env:
  NODE_OPTIONS: '--max-old-space-size=4096'

concurrency:
  group: website-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-website:
    name: Build Website
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: '20'

      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            packages/website/.next/
            packages/website/dist/
            packages/website/.cache/
          key: website-build-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('packages/website/**') }}
          restore-keys: |
            website-build-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-
            website-build-${{ runner.os }}-

      - name: Cache documentation data
        uses: actions/cache@v4
        with:
          path: packages/website/public/data/
          key: docs-data-${{ hashFiles('packages/cli/package.json') }}
          restore-keys: |
            docs-data-

      - name: Build packages for documentation
        run: pnpm build

      - name: Generate documentation data
        run: pnpm docs:check || pnpm docs:update
        continue-on-error: true # Fail-safe: continue even if docs generation fails

      - name: Validate documentation data
        run: pnpm docs:validate
        continue-on-error: true # Fail-safe: continue even if validation fails

      - name: Build website
        run: pnpm --filter @sammons/website build

      - name: Upload website artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: packages/website/dist/
          retention-days: 7
